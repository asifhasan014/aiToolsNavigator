{% extends "base/base.html" %}
{% block content %}
{% load static %}
<div class="container-fluid px-4">
    <h1 class="mt-4">AI Tools Recommendation</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Recommendation</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <form id="recommendationForm" data-url="{% url 'get_recommendations' %}">
                <div class="form-group">
                    <!--                    <label for="exampleInputEmail1">Enter your AI tools name</label>-->
                    <input type="text" class="form-control" id="toolName" aria-describedby="emailHelp"
                           placeholder="Enter your AI tools name">
                    <small id="emailHelp" class="form-text text-muted">You will get the recommendation based on the item
                        category.</small>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" id="clearButton" class="btn btn-danger">Clear</button>
            </form>
        </div>
    </div>
    <br>
    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            DataTable Example
        </div>
        <div class="card-body">
            <table class="table table-striped" id="recommendationTable">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">AI Tool Name</th>
                    <th scope="col">Useable For</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
